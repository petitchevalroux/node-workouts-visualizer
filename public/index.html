<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Workouts visualizer</title>
    </head>
    <body ng-app="dashboard">
        <div class="container" ng-controller="DashboardCtrl">
            <div class="row">
                <div data-my-gauge data-measure="duration" data-legend="Current's week duration" class="col-sm-12"></div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class=" input-group">
                        <span class="input-group-addon" id="from-addon">From</span>
                        <input type="text" class="form-control"
                               placeholder="{{dateFormat}}"
                               popup-placement="bottom-right"
                               aria-describedby="from-addon"
                               datepicker-options="dateOptions"
                               uib-datepicker-popup="{{dateFormat}}"
                               ng-model="dateFrom.value"
                               is-open="dateFrom.opened"
                               ng-required="true"
                               close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="dateFrom.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <span class="input-group-addon" id="to-addon">To</span>
                        <input type="text" class="form-control"
                               placeholder="{{dateFormat}}"
                               popup-placement="bottom-right"
                               aria-describedby="to-addon"
                               datepicker-options="dateOptions"
                               uib-datepicker-popup="{{dateFormat}}"
                               ng-model="dateTo.value"
                               is-open="dateTo.opened"
                               ng-required="true"
                               close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="dateTo.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div style="display: inline-block" data-my-dropdown-select data-items="measures" data-ng-model="measure"></div>
                    <div style="display: inline-block" data-my-dropdown-select data-items="periods" data-ng-model="period"></div>
                </div>
            </div>
            <div id="chart" class="row">

            </div>
        </div>
        <script src="/assets/bundle/dashboard.js"></script>
    </body>
</html>
