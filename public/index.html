<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Workouts visualizer</title>
    </head>
    <body ng-app="dashboard">
        <h1>Hello, world!</h1>
        <p>Angular is working: {{1 + 1 === 2}}</p>
        <div ng-controller="DashboardCtrl">
             <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popupFrom.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openPopupFrom()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <script src="/assets/dashboard.js"></script>
    </body>
</html>
