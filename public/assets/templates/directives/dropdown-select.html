<div class="btn-group" data-uib-dropdown>
    <button type="button" class="btn" data-uib-dropdown-toggle>
        {{selected.label}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" data-uib-dropdown-menu>
        <li ng-repeat="item in others"><a href="#" ng-click="select(item.value)">{{item.label}}</a></li>
    </ul>
</div>
